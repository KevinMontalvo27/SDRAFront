<nav class="flex flex-col h-full bg-base-100">
  <!-- Header -->
  <div class="my-2 flex items-center justify-center gap-2">
    <div
      class="w-10 h-10 flex items-center justify-center bg-gradient-to-br from-primary to-secondary rounded-xl text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
    </div>
    <h3 class="font-semibold text-sm text-base-content">Contenido del curso</h3>
  </div>
  <div class="p-2 border-b border-base-300 text-center">
    <a [routerLink]="['/profesor/curso', materiaId]">
      <button class="btn btn-primary">+ Nueva Unidad</button>
    </a>
  </div>

  <!-- Units List -->
  <div class="flex-1 overflow-y-auto p-3">
    <ul class="menu menu-sm gap-2">
      <li *ngFor="let unit of units$ | async; let i = index">
        <!-- Unit Header -->
        <details [attr.open]="openUnits[i] ? true : null">
          <summary
            class="font-medium bg-base-200 hover:bg-base-300"
            (click)="toggleUnit(i, $event)"
          >
            <span class="badge badge-primary badge-sm">{{ i + 1 }}</span>
            <a
              [routerLink]="['unidad', unit.id]"
              class="flex-1 truncate"
              (click)="$event.stopPropagation()"
            >
              {{ unit.nombre }}
            </a>
          </summary>

          <!-- Topics List -->
          <ul class="mt-1">
            <li *ngFor="let topic of unit.temas">
              <a
                [routerLink]="['unidad', unit.id, 'tema', topic.id]"
                routerLinkActive="active"
                class="text-sm"
              >
                <span class="w-1.5 h-1.5 bg-base-300 rounded-full"></span>
                {{ topic.nombre }}
              </a>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
</nav>
